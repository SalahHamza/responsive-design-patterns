<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="inline.css">
		<title>Layout Shifter - Example 2</title>
	</head>
	<body>
		<div class="container main">
			<div class="box lightgreen"></div>
			<div class="container content">
				<div class="box navy"></div>
				<div class="container grid">
					<div class="box grid-item darkred"></div>
					<div class="box grid-item lightblue"></div>
					<div class="box grid-item yellowgreen"></div>
					<div class="box grid-item skyblue"></div>
				</div>
			</div>
		</div>
	</body>
</html>
